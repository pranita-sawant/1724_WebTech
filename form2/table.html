<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Table</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		
		<link rel="stylesheet" href="style.css" >
	</head>

<body>
    <div class="data">
        <table id="details">
            <thead>
                <th>RollNo</th>
                <th>Name</th>
                <th>Subjects</th>
                <th>Year</th>
            </thead>
            <tbody>
                <tr>
                    <td><span></td>
            </tbody>
        </table>
    </div>

    <script>
        retriveData();
        function retriveData(){
            var form = window.opener.document.getElementById("form1");
            console.log(form);

            var table = document.getElementById("details")
			
			var roll = form["rollno"].value;
			var name = form["studname"].value;
			var year = form["batch"].value;
			
			var row = table.insertRow(-1);
			var cell1 = row.insertCell(0);
			var cell2 = row.insertCell(1);
			var cell3 = row.insertCell(2);
			var cell4 =row.insertCell(3);
			
			cell1.innerHTML = roll;
            cell2.innerHTML = name;
            cell3.innerHTML =
			cell3.innerHTML=getSelectValues(document.getElementById("subjects"));
			cell4.innerHTML = year;
			
			function getSelectValues() {
				var selectedValues = [];
                var sub=form["subjects"];
				var length=sub.options.length;
				for (var i=0; i<length; i++) {
					if(sub.options[i].selected){
						selectedValues.push(sub.options[i].value);
					}
				}
			  return selectedValues;
			}		
						
		}
			
    </script>
</body>    
</html>
