<!DOCTYPE html>
<html lang="en">
	<head>

<body>
	<div class="StudDetail">

			<div class="formalign">

					<option value="IoT">IoT</option>
					<option value="SE">SE</option>
					<option value="C">C</option>
					<option value="Java">Java</option>
					<option value="Graphics">Graphics</option>
					<option value="DS">DS</option>
				</select>
			</div>
			
			<div class="formalign">
			<label>Year</label>
				<input type="radio" name="batch" value="2016" checked>2016
				<input type="radio" name="batch" value="2017">2017
				<input type="radio" name="batch" value="2018">2018
			</div>
			
			<input type="submit" name="submitForm" value="Submit" onclick="submitData(event)">
		</form>
	</div>

		</thead>

		</tbody>
		</table>
	</div>

			var name =form1["studname"].value;
			var year = form1["batch"].value;
			
			var row=table.insertRow(-1);
			var cell1 = row.insertCell(0);
			var cell2 = row.insertCell(1);
			var cell3 = row.insertCell(2);
			var cell4 =row.insertCell(3);
			
			cell1.innerHTML=roll;
			cell2.innerHTML=name;

			function getSelectValues(select) {
				var selectedValues = [];
				var options = select && select.options;
				var opt;
				var length=options.length;
				for (var i=0; i<length; i++) {
					opt = options[i];

					if (opt.selected) {
						selectedValues.push(opt.value);
					}
				}
			  return selectedValues;
			}			
						
			}
